<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 250px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -8px;
        }
    </style>
</head>

<body>

<h2>Registration Form</h2>

<form id="regForm">
    <input type="text" id="name" placeholder="Full Name">
    <p class="error" id="nameError"></p>

    <input type="email" id="email" placeholder="Email">
    <p class="error" id="emailError"></p>

    <input type="password" id="password" placeholder="Password (min 6 chars)">
    <p class="error" id="passwordError"></p>

    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <p class="error" id="confirmError"></p>

    <button type="submit">Register</button>
</form>

<script>
    document.getElementById("regForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // Clear old errors
        document.getElementById("nameError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("passwordError").innerText = "";
        document.getElementById("confirmError").innerText = "";

        // Get values
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        let valid = true;

        // Name validation
        if (name === "") {
            document.getElementById("nameError").innerText = "Name is required";
            valid = false;
        }

        // Email validation
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").innerText = "Invalid email";
            valid = false;
        }

        // Password validation
        if (password.length < 6) {
            document.getElementById("passwordError").innerText = "Too short";
            valid = false;
        }

        // Confirm password validation
        if (confirmPassword !== password) {
            document.getElementById("confirmError").innerText = "Passwords don't match";
            valid = false;
        }

        if (valid) {
            alert("Registration Successful!");
        }
    });
</script>

</body>
</html>
